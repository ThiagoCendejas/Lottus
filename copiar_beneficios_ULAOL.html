<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>COPIAR MENSAJE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 1.6em 3.2em;          /* ðŸ”¥ BOTÃ“N GRANDE */
      background: #00837e;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 14px rgba(0,0,0,0.3);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <button id="btn">COPIAR MENSAJE</button>

  <script>
    const texto = `"Estudiar en *ULA* te da beneficios reales desde el primer dÃ­a:
    
ðŸ“š Biblioteca 24/7
ðŸ’» Office 365 incluido
ðŸ’¼ Bolsa de trabajo + convenios empresariales
ðŸ… TitulaciÃ³n Directa
â³ 90 dÃ­as para entregar documentos

ULA es calidad, accesibilidad y acompaÃ±amiento real en tu formaciÃ³n ðŸš€."`;
    const btn = document.getElementById("btn");

    btn.addEventListener("click", () => {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          btn.textContent = "Â¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      btn.textContent = "Â¡Copiado!";
    }
  </script>

</body>
</html>
