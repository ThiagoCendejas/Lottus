<head>

  <title>Copiar Texto</title>

    button {
      padding: 1em 2em;

      font-size: 1.2em;
      font-weight: bold;

      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

      background: #b2e084;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `ðŸŸ¢ Asunto: NotificaciÃ³n de incapacidad â€“ [Nombre del colaborador] â€“ [LÃ­nea de negocio]

Fecha de reincorporaciÃ³n estimada: [Fecha en la que regresarÃ¡s a trabajar, segÃºn el documento mÃ©dico]

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "Â¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "Â¡Copiado!";
    }
  </script>
