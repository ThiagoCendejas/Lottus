<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copiar Texto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1em 2em;
      background: #b2e084;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #b2e084;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `🟢 Asunto: Notificación de incapacidad – [Nombre del colaborador] – [Línea de negocio]

✉️ Cuerpo del correo:

Hola, equipo 👋
Espero que se encuentren muy bien.

Les comparto por este medio mis incapacidades. Les dejo los datos correspondientes para su registro y seguimiento:

Nombre del colaborador: [Tu nombre completo]
Línea de negocio: [Ej. ULA Ejecutivo, UTC Online, Vinculación UANE, etc.]
Fecha de inicio de la incapacidad: [Fecha en la que inicia]
Fecha de reincorporación estimada: [Fecha en la que regresarás a trabajar, según el documento médico]

En caso de requerir algún documento adicional o seguimiento, quedo pendiente en la medida de lo posible para apoyarlos.
Gracias de antemano por su comprensión y apoyo durante este periodo.

Saludos.`;

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "¡Copiado!";
    }
  </script>
</body>
</html>
