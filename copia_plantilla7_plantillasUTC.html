<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copiar Texto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1em 2em;
      background: #33A4D8;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #33A4D8;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `📞 ¿Qué necesitas saber para tomar la mejor decisión?

Estoy para ayudarte a resolver tus dudas 💬
🎓 Horarios
💰 Costos
🎁 Becas
📚 Oferta académica
Con +20 planteles, la UTC tiene un lugar para ti 🏫

¡Empecemos juntos! 💪✨`;

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "¡Copiado!";
    }
  </script>
</body>
</html>
