<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copiar Texto</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1em 2em;
      background: #b2e084;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #b2e084;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `🟢 Asunto: Solicitud de vacaciones – [Nombre del colaborador] – [Línea de negocio]

✉️ Cuerpo del correo:

Hola, equipo 👋
Espero que se encuentren muy bien.

Les comparto por este medio mi solicitud de vacaciones, esperando contar con su apoyo para la validación y coordinación correspondiente:

Nombre del colaborador: [Tu nombre completo]
Línea de negocio: [Ej. ULA Ejecutivo, UTC Online, Vinculación UANE, etc.]
Días de vacaciones solicitados: [Número de días]
Fechas solicitadas: Del [fecha de inicio] al [fecha de fin]
Fecha de reincorporación: [Día que regreso a labores]

Por supuesto, estaré al pendiente para dejar todo listo antes de mi salida y asegurar una transición sin contratiempos.

Agradezco de antemano su comprensión y apoyo, y quedo atenta(o) a cualquier observación o comentario adicional.
¡Gracias por todo!

Saludos.`;

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "¡Copiado!";
    }
  </script>
</body>
</html>
