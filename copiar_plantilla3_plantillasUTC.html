<head>

  <title>Copiar Texto</title>

    }
    button {

      font-weight: bold;

      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #33A4D8;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `ðŸŽ“ UTC tiene +20 planteles y 15,000 estudiantes en crecimiento ðŸš€

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "Â¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();

    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "Â¡Copiado!";
    }
  </script>
