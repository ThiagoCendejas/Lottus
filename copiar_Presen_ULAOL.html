<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Copiar mensaje</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1em 2em;
      background: #00837e;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #00837e;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar mensaje</button>

  <script>
    const texto = `"Â¡Hola! Â¿CÃ³mo estÃ¡s? ðŸ‘‹ðŸ¼
    Soy [TU NOMBRE], asesor/a educativa de *Universidad Latinoamericana â€“ ULA* ðŸŽ“.
    
Â¿Te gustarÃ­a recibir la informaciÃ³n por aquÃ­ o prefieres que te llame directamente? ðŸ“ž."`;

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "Â¡Copiado!";
        }).catch(() => usarFallback());
      } else {
        usarFallback();
      }
    });

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "Â¡Copiado!";
    }
  </script>
</body>
</html>
