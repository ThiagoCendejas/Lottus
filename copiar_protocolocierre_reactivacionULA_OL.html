<!DOCTYPE html>

<head>

  <title>Copiar Texto</title>
  <style>

      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 1em 2em;
      background: #00837E;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    button:hover {
      background: #00837E;
    }
  </style>
</head>
<body>
  <button id="btn"> Copiar Texto</button>

  <script>
    const texto = `âœ… Upsâ€¦ Â¡[Nombre]! Ya te compartÃ­ datos sobre quiÃ©nes somos y lo que *ULA Online* te ofrece. Ahora dime:

    document.getElementById("btn").addEventListener("click", () => {
      // Intento con la API moderna
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(texto).then(() => {
          document.getElementById("btn").textContent = "Â¡Copiado!";
        }).catch(() => usarFallback());
      } else {

    function usarFallback() {
      const area = document.createElement("textarea");
      area.value = texto;
      document.body.appendChild(area);
      area.select();
      document.execCommand("copy");
      document.body.removeChild(area);
      document.getElementById("btn").textContent = "Â¡Copiado!";
    }
  </script>
